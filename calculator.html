<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h2>made by imoh</h2>
    <section class="calculator">

<form>
    <input type="text"  placeholder="0 "  id="screen">
</form> 
 <div class="buttons">
    
    <button type="button" class="btn btn-imoh" data-numbers="*">*</button>
    <button type="button" class="btn btn-imoh" data-numbers="+">+</button>
    <button type="button" class="btn btn-imoh" data-numbers="-">-</button>
    <button type="button" class="btn btn-imoh" data-numbers="/">/</button>

    <button type="button" class="btn btn-emma" data-numbers="0">0</button>
    <button type="button" class="btn btn-emma" data-numbers="1">1</button>
    <button type="button" class="btn btn-emma" data-numbers="2">2</button>
    <button type="button" class="btn btn-emma" data-numbers="3">3</button>
    <button type="button" class="btn btn-emma" data-numbers="4">4</button>
    <button type="button" class="btn btn-emma" data-numbers="5">5</button>
    <button type="button" class="btn btn-emma" data-numbers="6">6</button>
    <button type="button" class="btn btn-emma" data-numbers="7">7</button>
    <button type="button" class="btn btn-emma" data-numbers="8">8</button>
    <button type="button" class="btn btn-emma" data-numbers="9">9</button>
    <button type="button" class="btn btn-emma" data-numbers=".">.</button>

    <button type="button" class="btn btn-equal">=</button>
    <button type="button" class="btn btn-clear">clear</button>
 </div>

    </section>
    <script src="calculator.js"> </script>
</body>

</html>
